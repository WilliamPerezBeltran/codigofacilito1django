{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	{% block extrahead %}
	{% endblock %}
	<!-- el tag static lo que hace es generar la ruta absoluta de mi archivo -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
	<title>{% block title %}Document {% endblock %}</title>
</head>
<body>
	<div class="container">
	{% block header %}
	<h4>Este es el bloque del header base</h4>	
	{% endblock %}	

	{% block content %}
	
	{% endblock %}

	{% block footer %}
	<h5>Soy el footer del base</h5>
	{% endblock %}

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	{% block extrajs %}
	{% endblock  %}
	</div>
</body>
</html>
